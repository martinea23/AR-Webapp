<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  <script src='https://cdn.plot.ly/plotly-2.18.2.min.js'></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".button")
        .addEventListener("click", function () {
          alert("Hi there!");
        });
    };
  </script> 
  <script>d3.json('https://raw.githubusercontent.com/plotly/datasets/master/3d-ribbon.json', function(figure){

    var trace1 = {
      x:figure.data[0].x, y:figure.data[0].y, z:figure.data[0].z,
      name: '',
      colorscale: figure.data[0].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace2 = {
      x:figure.data[1].x, y:figure.data[1].y, z:figure.data[1].z,
      name: '',
      colorscale: figure.data[1].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace3 = {
      x:figure.data[2].x, y:figure.data[2].y, z:figure.data[2].z,
      colorscale: figure.data[2].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace4 = {
      x:figure.data[3].x, y:figure.data[3].y, z:figure.data[3].z,
      colorscale: figure.data[3].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace5 = {
      x:figure.data[4].x, y:figure.data[4].y, z:figure.data[4].z,
      colorscale: figure.data[4].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace6 = {
      x:figure.data[5].x, y:figure.data[5].y, z:figure.data[5].z,
      colorscale: figure.data[5].colorscale,
      type: 'surface',
      showscale: false
    }
    var trace7 = {
      x:figure.data[6].x, y:figure.data[6].y, z:figure.data[6].z,
      name: '',
      colorscale: figure.data[6].colorscale,
      type: 'surface',
      showscale: false
    }
  
    var data = [trace1, trace2, trace3, trace4, trace5, trace6, trace7];
  
    var layout = {
      title: 'Ribbon Plot',
      showlegend: false,
      autosize: true,
      width: 600,
      height: 600,
      scene: {
        xaxis: {title: 'Sample #'},
        yaxis: {title: 'Wavelength'},
        zaxis: {title: 'OD'}
      }
    };
    Plotly.newPlot('myDiv', data, layout);
  });
  </script>
  
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="button">Test2</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-entity htmlembed position="0 0 0" rotation="-90 0 0">
             <p>HELLO</p>
             <div id="chart-container"></div>
             <div id='myDiv'></div>
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Define your data
        const data = [30, 86, 168, 281, 303, 365];
  
        // Define the dimensions of your chart
        const width = 400;
        const height = 200;
  
        // Define the scales for the x and y axes
        const x = d3.scaleLinear()
          .domain([0, data.length - 1])
          .range([0, width]);
        const y = d3.scaleLinear()
          .domain([0, d3.max(data)])
          .range([height, 0]);
  
        // Create an SVG element and set its dimensions
        const svg = d3.select("#chart-container")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
  
        // Create the bars of the chart
        svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", (d, i) => x(i))
          .attr("y", (d) => y(d))
          .attr("width", width / data.length - 1)
          .attr("height", (d) => height - y(d))
          .attr("fill", "steelblue");
  
        // Create the x-axis
        const xAxis = d3.axisBottom(x);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(xAxis);
  
        // Create the y-axis
        const yAxis = d3.axisLeft(y);
        svg.append("g")
          .call(yAxis);
  
        // Hide the chart initially
        d3.select("#chart-container").style("display", "none");
  
        // Show the chart when the "hiro" marker is detected
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          d3.select("#chart-container").style("display", "block");
        });
  
        // Hide the chart when the "hiro" marker is lost
        marker.addEventListener("markerLost", () => {
          d3.select("#chart-container").style("display", "none");
        });
        
  </script>
  </body>
  
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
 
</html>
