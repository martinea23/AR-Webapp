<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  <script src='https://cdn.plot.ly/plotly-2.18.2.min.js'></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".button")
        .addEventListener("click", function () {
          alert("This Will Change the scene and or update data");
          
        });
    };
  </script> 
  
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="button">Update</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-entity htmlembed position="0 0 0" rotation="-90 0 0">
             <div id="chart-container"></div>
             <div id='myDiv'></div>
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Define your data
        const data = [
          {day: 1 , val:70},
          {day:2, val: 86},
          {day:3, val: 150},
          {day:4, val: 180},
          {day:5, val: 90},]
          ;
  
        // Define the dimensions of your chart
        const width = 400;
        const height = 200;
  
        // Define the scales for the x and y axes
        const x = d3.scaleLinear()
          .domain([0, data.length - 1])
          .range([0, width]);
        const y = d3.scaleLinear()
          .domain([0, d3.max(data)])
          .range([height, 0]);
  
        // Create an SVG element and set its dimensions
        const svg = d3.select("#chart-container")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
  
        // Create the bars of the chart
        svg.selectAll("rect")
          .data(data.sort((a,b) => d3.descending(a.score, b.score)))
          .enter()
          .append("rect")
          .attr("x", (d, i) => x(i))
          .attr("y", (d) => y(d.val))
          .attr("width", width / data.length - 1)
          .attr("height", (d) => height - y(d.val))
          .attr("fill", "steelblue");
  
        // Create the x-axis
        const xAxis = d3.axisBottom(x).tickFormat(i=> data[i].day);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .attr("color", "white")
          .attr("width", "30")
          .attr("font-size", "20px")
          .call(xAxis);
  
        // Create the y-axis
        const yAxis = d3.axisLeft(y);
        svg.append("g")
          .attr("color", "white")
          .attr("width", "30")
          .call(yAxis)
          
  
        // Hide the chart initially
        d3.select("#chart-container").style("display", "none");
  
        // Show the chart when the "hiro" marker is detected
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          d3.select("#chart-container").style("display", "block");
        });
  
        // Hide the chart when the "hiro" marker is lost
        marker.addEventListener("markerLost", () => {
          d3.select("#chart-container").style("display", "none");
        });
        
    </script>
  </body>
  
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
 
</html>
