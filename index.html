<!DOCTYPE html>
<html>

<head>
  <!-- Libraries we need to use -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

  <!-- this is the listeners for input from user -->
  <script>
    window.onload = function () {
      // listener for toggling the graphs
      document
        .querySelector(".toggle")
        .addEventListener("click", function () {
          const chart = document.querySelector("#chart-container");
          const pieChart = document.querySelector("#pie-chart-container");
          if (chart.style.display === "none") {
            chart.style.display = "block";
            pieChart.style.display = "none";
          } else {
            chart.style.display = "none";
            pieChart.style.display = "block";
          }
        });
      // listener for updating the data
      document
        .querySelector(".button")
        .addEventListener("click", function () {
          alert("This Will Change the scene and or update data");
        });
    };
  </script>
</head>

<body>
  <!-- this is the stuff on the actual webpage -->
  <div class="buttons">
    <button class="toggle">Toggle Chart</button>
    <button class="button">Refresh</button>
  </div>

  <!-- this is the stuff in AR -->
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity htmlembed position="0 0 0" rotation="-90 0 0">
        <div id="chart-container"></div>
        <div id="pie-chart-container"></div>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- this is the bar graph creation -->
  <script>
    // Define your data
    // hard coded for now but should be pulled from db in future
    const data = [
      { value: 30, name: "January", units: "g/day" },
      { value: 86, name: "February", units: "g/day" },
      { value: 181, name: "March", units: "g/day" },
      { value: 220, name: "April", units: "g/day" },
      { value: 303, name: "May", units: "g/day" },
      { value: 350, name: "June", units: "g/day" }];

    const margin = { top: 30, right: 20, bottom: 30, left: 40 };
    const width = 400 - margin.left - margin.right;
    const height = 300 - margin.top - margin.bottom;

    // Create an SVG element and set its dimensions
    const svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Define the scales for the x and y 
    const x = d3.scaleBand()
      .domain(data.map(d => d.name))
      .range([0, width - width / data.length]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.value)])
      .range([height, 0]);

    //Create the bars of the chart
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", (d, i) => x(d.name))
      .attr("y", (d) => y(d.value))
      .attr("width", width / data.length)
      .attr("height", (d) => height - y(d.value))
      .attr("fill", "#69b3a2")
      .attr("stroke", "white")
      .attr("stroke-width", 1)
      .append("title")
      .text((d) => `${d.name}`);

    // add labels for easier readings
    svg.selectAll(".bar-label")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "bar-label")
      .attr("x", (d, i) => x(d.name) + (width / data.length) / 2)
      .attr("y", (d) => y(d.value) - 5)
      .attr("text-anchor", "middle")
      .text((d) => d.value);

    // Create the x-axis
    const xAxis = d3.axisBottom(x);

    // Add x-axis
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .attr("color", "white")
      .call(xAxis);

    // Add label to x-axis
    svg.append("text")
      .attr("x", (width - margin.left - margin.right) / 2)
      .attr("y", height + (margin.bottom + 10))
      .attr("text-anchor", "middle")
      .style("fill", "white")
      .text("Month");

    //y-axis creation 
    const yAxis = d3.axisLeft(y).tickSizeOuter(0).tickPadding(10);
    svg.append("g")
      .attr("color", "white")
      .call(yAxis);

    // add label to y axis
    // svg.append("text")
    //   .attr("transform", "rotate(-90)")
    //   .attr("y", 0 - (margin.left+20))
    //   .attr("x", 0 - (height / 2))
    //   .attr("dy", "1em")
    //   .style("text-anchor", "middle")
    //   .style("fill", "white")
    //   .text(data[0].units);

    //Add a title
    svg.append("text")
      .attr("x", (width - margin.left - margin.right) / 2)
      .attr("y", margin.top + 20 / 2)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .style("fill", "white")
      .text("Water Usage");

    // Hide the chart initially
    d3.select("#chart-container").style("display", "none");

    // Show the chart when the "hiro" marker is detected
    const marker = document.querySelector("a-marker");
    marker.addEventListener("markerFound", () => {
      d3.select("#chart-container").style("display", "block");
      document.querySelector(".toggle").style.display = "block";
      document.querySelector(".button").style.display = "block";
    });

    // Hide the chart when the "hiro" marker is lost
    marker.addEventListener("markerLost", () => {
      d3.select("#chart-container").style("display", "none");
      document.querySelector(".toggle").style.display = "none";
      document.querySelector(".button").style.display = "none";
    });

  </script>

  <!-- Pie chart Creation -->
  <script>
    // Convert the data into an array of objects with startAngle and endAngle properties
    const pie = d3.pie().value(d => d.value).sort(null);

    // Create an SVG element and set its dimensions for the pie chart
    const radius = Math.min(width, height) / 2;

    const svg2 = d3.select("#pie-chart-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", `translate(${width / 2}, ${height / 2})`);

    // Define the colors for the pie chart
    const colors = d3.scaleOrdinal()
      .domain(data.map(d => d.name))
      .range(d3.schemeSet2);

    // Define the arc generator for the pie chart
    const arcGenerator = d3.arc()
      .innerRadius(0)
      .outerRadius(radius);

    // Create the slices of the pie chart
    const arcs = svg2.selectAll("arc")
      .data(pie(data))
      .enter()
      .append("g")
      .attr("class", "arc");

    arcs.append("path")
      .attr("d", arcGenerator)
      .attr("fill", (d, i) => colors(d.data.name))
      .attr("stroke", "white")
      .attr("stroke-width", 1)
      .append("title")
      .text((d) => `${d.data.name}: ${d.data.value} ${d.data.units}`);

    const text = arcs.append("text")
      .attr("transform", function (d) {
        const [x, y] = arcGenerator.centroid(d);
        return `translate(${x}, ${y})`;
      })
      .attr("text-anchor", "middle")
      .style("font-size", "12px")
      .style("fill", "white")
      .text(d => `${d.data.name}: \n ${d.data.value} ${d.data.units}` );

    svg2.append("text")
      .attr("x", 0)
      .attr("y", margin.top / 2)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .style("fill", "white")
      .text("Water Usage");


    // Hide the pie chart initially
    d3.select("#pie-chart-container").style("display", "none");

    marker.addEventListener("markerLost", () => {
      d3.select("#pie-chart-container").style("display", "none");
      document.querySelector(".toggle").style.display = "none";
      document.querySelector(".button").style.display = "none";
    });
  </script>

</body>
<!-- this is the CSS -->
<style>
  html,
  body {
    overflow: hidden;
  }

  svg {
    overflow: visible;
  }

  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 5em;
    gap: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .button {
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    background: white;
    color: black;
    display: none;
  }

  .toggle {
    display: none;
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    background: white;
    color: black;
  }

  .title {
    color: white;
    position: absolute;
    justify-content: center;
  }
</style>

</html>
